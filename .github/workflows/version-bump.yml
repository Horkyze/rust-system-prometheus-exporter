name: Version Bump

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  bump:
    name: Bump Version
    runs-on: ubuntu-latest
    # Skip if the commit was made by this workflow (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore: bump version')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract current version
        id: current
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Current version: $VERSION"

      - name: Determine version bump type
        id: bump_type
        run: |
          # Check commit messages since last tag for conventional commit prefixes
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log "${LAST_TAG}..HEAD" --oneline)
          fi

          # Default to patch bump
          BUMP="patch"

          # Check for minor bump indicators
          if echo "$COMMITS" | grep -qiE "^[a-f0-9]+ feat(\(.*\))?:"; then
            BUMP="minor"
          fi

          # Check for major bump indicators
          if echo "$COMMITS" | grep -qiE "BREAKING CHANGE|^[a-f0-9]+ feat(\(.*\))?!:|^[a-f0-9]+ fix(\(.*\))?!:"; then
            BUMP="major"
          fi

          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "Bump type: $BUMP"

      - name: Calculate new version
        id: new
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          BUMP="${{ steps.bump_type.outputs.bump }}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION"

      - name: Update Cargo.toml version
        run: |
          sed -i "s/^version = \"${{ steps.current.outputs.version }}\"/version = \"${{ steps.new.outputs.version }}\"/" Cargo.toml
          echo "Updated Cargo.toml:"
          grep '^version' Cargo.toml

      - name: Update Cargo.lock
        run: |
          # Install Rust to update the lockfile
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          source "$HOME/.cargo/env"
          cargo generate-lockfile

      - name: Commit and tag
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ steps.new.outputs.version }} [skip ci]"
          git tag "v${{ steps.new.outputs.version }}"
          git push origin HEAD
          git push origin "v${{ steps.new.outputs.version }}"
